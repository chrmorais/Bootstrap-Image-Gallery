<html lang="en">
<head>
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta charset="utf-8">
<title>CableWeaver screen shots</title>
<meta name="description" content="Bootstrap Image Gallery is an extension to the Modal dialog of Twitter's Bootstrap toolkit, to ease navigation between a set of gallery images. It features mouse and keyboard navigation, transition effects, fullscreen mode and slideshow functionality.">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="css/bootstrap-image-gallery.min.css"><![endif]-->
<!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <h1><a target="_blank" href="http://is.gd/cableweaver">CableWeaver</a> screen shots</h1>
        <p>
            And <a target="_blank" href="http://www.youtube.com/watch?v=o3euLzIBSVo">Sharkey</a>
            says: <em>"Hey sport. </em>You<em> connect the dots. </em>You<em> pick up the pieces."</em>
        </p>
    </header>
    <div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery"></div>
    <footer>
        Gallery <a taget="_blank" href="https://github.com/blueimp/Bootstrap-Image-Gallery">code</a>
        by <a target="_blank" href="https://blueimp.net">Sebastian Tschan</a>
    </footer>
    <br>
</div>
<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body"><div class="modal-image"></div></div>
    <div class="modal-footer">
        <a class="btn modal-download" target="_blank">
            <i class="icon-download"></i>
            <span>Download</span>
        </a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
            <i class="icon-play icon-white"></i>
            <span>Slideshow</span>
        </a>
        <a class="btn btn-info modal-prev">
            <i class="icon-arrow-left icon-white"></i>
            <span>Previous</span>
        </a>
        <a class="btn btn-primary modal-next">
            <span>Next</span>
            <i class="icon-arrow-right icon-white"></i>
        </a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/load-image.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>
<script src="js/main.js"></script>
</body> 
</html>
